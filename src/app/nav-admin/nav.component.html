<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Inicio</a>
      <a mat-list-item routerLink="/disponible">Vuelos disponibles</a>
      <a mat-list-item routerLink="/listaAeropuertos">Lista de Aeropuertos</a>
      <a mat-list-item routerLink="/register_user">Registro de Usuario</a>
      <a mat-list-item routerLink="/cancelacion_vuelos">Cancelacion de Vuelos</a>
      <a mat-list-item routerLink="/tablaAerolinea">Aerolineas</a>
      <a mat-list-item routerLink="/tablamodelo">Modelos Aviones</a>
      <a mat-list-item routerLink="/crudVuelo">Mant Vuelos</a>
      <a mat-list-item routerLink="/tablaRuta">Tabla Ruta</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="white">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <a class="navbar-brand " href="#inicio" style="font-size: x-large;"><img src="https://i.ibb.co/JQLPBtc/Logo.png" alt="Logo" height="40" width="50"></a>
        AIRPORT SKYLINES ADMINISTRATOR</span>
      <span class="example-spacer"></span>
      <a mat-button href="#inicio">INICIO</a>
      <ng-template #elseTemplate>
        <a mat-button (click)="onLogOut()" routerLink= "/login">Log Out</a>
      </ng-template>
    </mat-toolbar>
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
