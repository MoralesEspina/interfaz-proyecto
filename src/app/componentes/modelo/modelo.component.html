
<div class="container">
    <p>Crear estado de Avion</p>
    <div class="row">
      <div class="col-sm-6">
        <form>
          <div class="mb3">
            <label class="form-label">ID Modelo Avion</label>
            <input [(ngModel)]="ModeloAvion.id_modelo" type="text" class="form-control" name="id_modelo">
          </div>
  
          <div class="mb3">
            <label class="form-label">Nombre</label>
            <input [(ngModel)]="ModeloAvion.nombre" type="text" class="form-control" name="nombre">
          </div>  
          <div class="mb3">
            <label class="form-label">Velocidad Media</label>
            <input [(ngModel)]="ModeloAvion.velocidad_media" type="text" class="form-control" name="velocidad_media">
          </div>  
          <div class="mb3">
            <label class="form-label">Asientos Economicos</label>
            <input [(ngModel)]="ModeloAvion.asientos_economicos" type="text" class="form-control" name="asientos_economicos">
          </div>  
          <div class="mb3">
            <label class="form-label">Asientos Ejecutivos</label>
            <input [(ngModel)]="ModeloAvion.asientos_ejecutivos" type="text" class="form-control" name="asientos_ejecutivos">
          </div>   
          <br>
          <div class="mb10">
            <button (click)="agregar()" type="button" class="btn btn-danger">Guardar</button>
          </div>
  
        </form>
      </div>
      <div class="col-sm-6">
        <form>
          <div class="mb3">
            <label class="form-label">{{ModeloAvion.id_modelo}}</label>
          </div>
  
          <div class="mb3">
            <label class="form-label">{{ModeloAvion.nombre}}</label>
          </div>
          <div class="mb3">
            <label class="form-label">{{ModeloAvion.velocidad_media}}</label>
          </div>
          <div class="mb3">
            <label class="form-label">{{ModeloAvion.asientos_economicos}</label>
          </div> <div class="mb3">
            <label class="form-label">{{ModeloAvion.asientos_ejecutivos}}</label>
          </div>
  
        </form>
      </div>
  
    </div>
  
  </div>
