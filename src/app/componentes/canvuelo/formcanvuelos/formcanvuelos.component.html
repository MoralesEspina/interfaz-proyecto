<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Cancelacion Vuelos</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Ingrese Motivo" formControlName="motivo" [(ngModel)]="canvuelos.motivo">
            <mat-error *ngIf="addressForm.controls['motivo'].hasError('required')">
               Motivo is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <!-- hola 
    
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Id Estado" formControlName="estado" [(ngModel)]="canvuelos.estado">
            <mat-error *ngIf="addressForm.controls['estado'].hasError('required')">
              Estado is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
         -->


      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Id Vuelo" formControlName="vuelo" [(ngModel)]="canvuelos.vuelo">
            <mat-error *ngIf="addressForm.controls['vuelo'].hasError('required')">
               Vuelo is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Ingrese Fecha" formControlName="fecha_reasignada" [(ngModel)]="canvuelos.fecha_reasignada">
            <mat-error *ngIf="addressForm.controls['fecha_reasignada'].hasError('required')">
              Fecha Reasignada is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" (click)="agregar()">Guardar</button>
      <button mat-raised-button color="primary" type="submit" (click)="cargar()">cargar</button>
    </mat-card-actions>
  </mat-card>
</form>
