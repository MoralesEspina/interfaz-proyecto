
<div class="container">
    <p>Crear estado de Avion</p>
    <div class="row">
      <div class="col-sm-6">
        <form>
          <div class="mb3">
            <label class="form-label">ID Estado Avion</label>
            <input [(ngModel)]="EstadoAvion.id_estado_avion" type="text" class="form-control" name="id_estado_avion">
          </div>
  
          <div class="mb3">
            <label class="form-label">Descripcion</label>
            <input [(ngModel)]="EstadoAvion.descripcion" type="text" class="form-control" name="descripcion">
          </div>   
          <br>
          <div class="mb10">
            <button (click)="agregar()" type="button" class="btn btn-danger">Guardar</button>
          </div>
  
        </form>
      </div>
      <div class="col-sm-6">
        <form>
          <div class="mb3">
            <label class="form-label">{{EstadoAvion.id_estado_avion}}</label>
          </div>
  
          <div class="mb3">
            <label class="form-label">{{EstadoAvion.descripcion}}</label>
          </div>
  
         
  
        </form>
      </div>
  
    </div>
  
  </div>
