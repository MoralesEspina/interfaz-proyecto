<body class="body">
  <div class="container">
    <div class="row">
      <form [formGroup]="form" novalidate (ngSubmit)="crearVuelo()">
        <mat-card class="card">
          <h1 class=" text-center">Aeropuertos</h1>
          <mat-card-content>

              <table class="table">
                <thead>
                  <tr class=" text-center">
                    <th scope="col">IATACode</th>
                    <th scope="col">Pais</th>
                    <th scope="col">Ciudad</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let aeropuerto of Aeropuertos" class=" text-center">
                    <th>{{aeropuerto.iataCode}}</th>
                    <td>{{aeropuerto.pais}}</td>
                    <td>{{aeropuerto.ciudad}}</td>
                  </tr>
                </tbody>
              </table>

          </mat-card-content>
        </mat-card>

        <mat-card class="card2">
          <h1 class=" text-center">Crear Vuelo</h1>
          <mat-card-content>
              <mat-form-field class="mat-form-field2" appearance="fill">
                <mat-label style="color:#070707;">Ruta</mat-label>
                <mat-select [(ngModel)]="_vuelos.id_ruta" formControlName='Ruta'>
                  <mat-option *ngFor="let ruta of collectionRuta" [value]="ruta.id_ruta">
                    Origen: {{ruta.origen}} Destino: {{ruta.destino}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
                <mat-form-field appearance="fill">
                  <mat-label style="color:#070707;">ID Avion</mat-label>
                  <mat-select [(ngModel)]="_vuelos.id_avion" formControlName='Avion'>
                    <mat-option *ngFor="let avion of collectionAvion" [value]="avion.id_avion">
                      {{avion.id_avion}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <mat-label style="color:#070707;">Estado Vuelo</mat-label>
                  <mat-select [(ngModel)]="_vuelos.id_estado" formControlName='Avion'>
                    <mat-option *ngFor="let estado of collectionEstados" [value]="estado.id_estado">
                      {{estado.descripcion}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <input [(ngModel)]="_vuelos.fecha_salida" type="date" matInput placeholder="Fecha de salida"
                    formControlName="fecha_salida">
                  <mat-error *ngIf="form.controls['fecha_salida'].hasError('required')">
                    La Fecha de salida es <strong>requerida</strong>
                  </mat-error>
                </mat-form-field>

          </mat-card-content>
          <mat-card-actions class="btn" style="text-align: center;">
            <button mat-raised-button type="submit" class="btn2">Guardar</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</body>
