
<div class = "container">
<div class="mat-elevation-z8">
  <button type="button" class="btn btn-info" (click)="OnNuevoModelo()">Agregar Modelo</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id Vuelo</th>
        <th scope="col">Id Ruta</th>
        <th scope="col">Id Avion</th>
        <th scope="col">Fecha de Salida</th>
        <th scope="col">Id Estado</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let vuelo of ListaVuelos">
        <th>{{vuelo.id_vuelo}}</th>
        <td>{{vuelo.id_ruta}}</td>
        <td>{{vuelo.id_avion}}</td>
        <td>{{vuelo.fecha_salida}}</td>
        <td>{{vuelo.id_estado}}</td>
        <td>
          <button (click)="modificarVuelo(vuelo.id_vuelo)" type="button" class="btn btn-info">Editar</button>
        </td>
        <td>
          <button (click)="eliminarVuelo(vuelo.id_vuelo)" type="button" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
