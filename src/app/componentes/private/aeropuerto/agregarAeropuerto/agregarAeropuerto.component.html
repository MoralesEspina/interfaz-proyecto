<body class="body">
  <div class="container">
    <div class="row">
          <form [formGroup]="addressForm" novalidate (ngSubmit)="agregarAeropuerto()">
            <mat-card class="card">
              <h1 class=" text-center">Agregar Aeropuerto</h1>
            <mat-form-field appearance="fill">
              <input matInput [(ngModel)]="_aeropuerto.iataCode" [readonly]="editing" placeholder="IataCode" formControlName="iataCode">
              <mat-error *ngIf="addressForm.controls['iataCode'].hasError('required')">
                <strong>requerido</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <input matInput [(ngModel)]="_aeropuerto.ciudad" placeholder="Ciudad" formControlName="ciudad">
              <mat-error *ngIf="addressForm.controls['ciudad'].hasError('required')">
                <strong>requerido</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <input matInput [(ngModel)]="_aeropuerto.pais" placeholder="Pais" formControlName="pais">
              <mat-error *ngIf="addressForm.controls['pais'].hasError('required')">
                <strong>requerido</strong>
              </mat-error>
            </mat-form-field>

            <mat-card-actions style="text-align: center;">
              <button mat-raised-button [disabled]="addressForm.invalid" class="btn btn-info"
                type="submit">Guardar</button>
            </mat-card-actions>
          </mat-card>
          </form>
      </div>
    </div>
</body>
