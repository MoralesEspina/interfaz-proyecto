<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column --->
    <ng-container matColumnDef="id_vuelo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Vuelo</th>
      <td mat-cell *matCellDef="let row">{{row.id_vuelo}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="id_ruta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Ruta</th>
      <td mat-cell *matCellDef="let row">{{row.id_ruta}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="id_avion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Avion</th>
      <td mat-cell *matCellDef="let row">{{row.id_avion}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fecha_salida">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Salida</th>
      <td mat-cell *matCellDef="let row">{{row.fecha_salida}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="id_estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Estado</th>
      <td mat-cell *matCellDef="let row">{{row.id_estado}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
