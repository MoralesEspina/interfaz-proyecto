
<div class="container">
    <p>Agregar una Aerolinea</p>
    <div class="row">
      <div class="col-sm-6">
        <form>
          <div class="mb3">
            <label class="form-label">ID Aerolinea</label>
            <input [(ngModel)]="Aerolinea.id_aerolinea" type="text" class="form-control" name="id-aerolinea">
          </div>
  
          <div class="mb3">
            <label class="form-label">Nombre</label>
            <input [(ngModel)]="Aerolinea.nombre" type="text" class="form-control" name="nombre">
          </div>   
          <br>
          <div class="mb10">
            <button (click)="agregar()" type="button" class="btn btn-danger">Guardar</button>
          </div>
  
        </form>
      </div>
      <div class="col-sm-6">
        <form>
          <div class="mb3">
            <label class="form-label">{{Aerolinea.id_aerolinea}}</label>
          </div>
  
          <div class="mb3">
            <label class="form-label">{{Aerolinea.nombre}}</label>
          </div>
  
         
  
        </form>
      </div>
  
    </div>
  
  </div>
