
<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  <div class="container">


    <table class="table">
      <thead>
        <tr>
         
         
          <th scope="col">Nombre Aerolinea</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aerolinea of ListarAerolineas">
          
         
          <th>{{aerolinea.id_aerolinea}}</th>
          <td>{{aerolinea.nombre}}</td>
         
          <td>
           
            <button  (click)="modificarr(aerolinea.id_aerolinea)" type="button" class="btn btn-info">Editar</button>
          </td>
          <td>
            <button (click)="eliminarr(aerolinea.id_aerolinea)" type="button" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
   
    <button type="button" class="btn btn-info" (click)="Onnuevoo()">Crear Aerolinea</button>

  </div>

</body>

</html>
