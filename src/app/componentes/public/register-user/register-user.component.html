<body class="body">
  <div class="container">
    <div class="row">
      <form [formGroup]="addressForm" novalidate (ngSubmit)="crearUsuario()">
        <mat-card class="mat_card">
          <mat-card-content>
            <h2>Registro</h2>

            <div class="row">
              <div class="col">
                <mat-form-field class="mat-form-field" appearance="fill">
                  <input type="email" matInput placeholder="Correo" formControlName="userName" required autofocus>
                  <mat-error *ngIf="addressForm.controls['userName'].hasError('required')">
                    El Correo es <strong>requerido</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <mat-form-field class="mat-form-field" appearance="fill">
                  <input type="password" matInput placeholder="Contraseña" formControlName="password" required>
                  <mat-error *ngIf="addressForm.controls['password'].hasError('required')">
                    La Contraseña es <strong>requerida</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="addressForm.invalid" type="submit">Completar
              Registro</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</body>
