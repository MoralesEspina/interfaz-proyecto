<mat-toolbar color="primary">CRUD operations</mat-toolbar>
<h1
  style="
    text-align: center;
    font-size: 48px;
    font-weight: bold;
    margin-top: 100px;
  "
>
  Lista
</h1>
<mat-card style="width: 50%; margin: auto;">
  <button
    (click)="post(rutaInput.value)"
    mat-fab
    color="primary"
    style="float: right;"
  >
    <mat-icon>add</mat-icon>
  </button>
  <mat-form-field style="width: 100%;">
    <mat-label>Ruta</mat-label>
    <input #rutaInput matInput placeholder="Ejemplo ruta ruta :)" />
  </mat-form-field>

  <mat-list>
    <mat-list-item *ngFor="let rutaa of ruta$ | async">
      <span style="font-weight: bold;"
      >{{ rutaa. id_ruta }} .{{ rutaa.distancia_viaje }} .{{ rutaa.origen }}. {{ rutaa.destino }}.</span
      >
      <span style="position: absolute; right: 0;">
        <button mat-icon-button>
          <mat-icon
            (click)="update(rutaa.id_ruta,rutaa.precio_base,rutaa.distancia_viaje,rutaa.tiempo_viaje,rutaa.fecha_creacion,rutaInput.value)"
            color="primary"
          >
            edit
          </mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon (click)="delete(rutaa. id_ruta)" color="warn">
            delete
          </mat-icon>
        </button>
      </span>
    </mat-list-item>
  </mat-list>
</mat-card>
