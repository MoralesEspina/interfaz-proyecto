
<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  <div class="container">

    <button type="button" class="btn btn-info" (click)="Onnuevoo()">Crear Nueva Ruta</button>
    <table class="table">
      <thead>
        <tr>

          <th scope="col">id ruta</th>
          <th scope="col">precio base</th>
          <th scope="col">distancia del viaje</th>
          <th scope="col">tiempo del viaje</th>
          <th scope="col">fecha_creacion</th>
          <th scope="col">origen</th>
          <th scope="col">destino</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let listaruta of ListarRuta">


          <th>{{listaruta.id_ruta}}</th>
          <td>{{listaruta.precio_base}}</td>
          <td>{{listaruta.distancia_viaje}}</td>
          <td>{{listaruta.tiempo_viaje}}</td>
          <td>{{listaruta.fecha_creacion}}</td>
          <td>{{listaruta.origen}}</td>
          <td>{{listaruta.destino}}</td>
          <td>

            <button (click)="modificarr(listaruta.id_ruta)" type="button" class="btn btn-info">Editar</button>
          </td>
          <td>
            <button (click)="eliminarr(listaruta.id_ruta)" type="button" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>



  </div>

</body>

</html>
