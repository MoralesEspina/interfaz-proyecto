
<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  <div class="container">


    <table class="table">
      <thead>
        <tr>
         
         
          <th scope="col">Descripcion</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let estadoboleto of ListarEstadoBoleto">
          
         
          <th>{{estadoboleto.idestado_boleto}}</th>
          <td>{{estadoboleto.descripcion}}</td>
         
          <td>
           
            <button (click)="modificarr(estadoboleto.idestado_boleto)" type="button" class="btn btn-info">Editar</button>
          </td>
          <td>
            <button (click)="eliminarr(estadoboleto.idestado_boleto)" type="button" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
   
    <button type="button" class="btn btn-info" (click)="Onnuevoo()">Crear Estado Boleto</button>

  </div>

</body>

</html>
