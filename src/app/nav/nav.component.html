<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Inicio</a>
      <a mat-list-item routerLink="/disponible">Disponible</a>
      <a mat-list-item routerLink="/disponibles">Link 3</a>
      <a mat-list-item routerLink="/vuelos">Vuelos</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
      <a mat-list-item routerLink="/">Vuelos</a>
      <a mat-list-item routerLink="/listaAeropuertos">Aeropuertos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>

      </button>
      <span>
        <a class="navbar-brand" href="#inicio" style="font-size: x-large;"><img src="https://i.ibb.co/JQLPBtc/Logo.png" alt="Logo" height="40" width="50"></a>
        AIRPORT SKYLINES</span>
      <span class="example-spacer"></span>
      <a mat-button href="#inicio">INICIO</a>
      <ng-container *ngIf="!logedIn(); else elseTemplate">
        <a mat-button routerLink= "/login">Log In</a>
      </ng-container>
      <ng-template #elseTemplate>
        <a mat-button (click)="onLogOut()" routerLink= "/login">Log Out</a>
      </ng-template>

    </mat-toolbar>
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
